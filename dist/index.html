<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script src="https://kit.fontawesome.com/c2644e4996.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-container">
        <div class="left">
            <div class="project__section">
                <div class="add__project">
                    <label for="">Add Project</label>
                    <i class="fas fa-plus-square add"></i>
                </div>
            </div>
            <div class="project__list">
                <ul class="project__holder"></ul>
            </div>
        </div>
        <div class="todos-section">
            <div class="todos-wrapper">
                <div class="task-form-wrapper"></div>
                
                <div class="project-form-wrapper"></div>
                
                <div class="todos_container">
                    <ul class="todos"></ul>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
